<div class="panel panel-info" >
  <div class="panel-heading">
    <h2 class="panel-title">Cadastro de entrega</h2>
  </div>
  <div class="panel-body" >
    <form (submit)="OnRegisterSubmit()">
      <div class="form-horizontal">
        <div style="margin-bottom: 25px"  class="input-group">
          <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
          <input class="form-control" type="text" [(ngModel)]="nome" name="nome" placeholder="Nome do cliente">
          <br>
        </div>
        <div style="margin-bottom: 25px"  class="input-group">
          <span class="input-group-addon"> <i class="glyphicon glyphicon-folder-close"></i> </span>
          <input class="form-control" type="number" [(ngModel)]="peso" name="peso" placeholder="Peso do pacote">
          <br>
        </div>
        <div   class="input-group">
          <span class="input-group-addon"> <i class="glyphicon glyphicon-map-marker"></i> </span>            
          <input class="form-control" type="text" [(ngModel)]="endereco" name="endereco" placeholder="Entereço de retirada">
        </div>
        <button type="button" style="margin-bottom: 25px;" class="btn btn-default col-sm-12" (click)="SearchAddress()">Buscar endereço</button>
      </div>  
      <input type="submit" style="margin-bottom: 25px;" class="btn btn-primary col-sm-12" value="Cadastrar cliente">
      <div class="col-sm-0"></div>
      <button type="button" style="margin-bottom: 25px;" class="btn btn-danger col-sm-12" (click)="deleteDB()">Deletar todos os cadastros</button>      
    </form>
  </div>

  

</div>
